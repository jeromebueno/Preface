version: '3.6'
# Deploys MongoDB with customization scripts and container with Mongo client
# https://fabianlee.org/2018/05/20/docker-using-docker-compose-to-link-a-mongodb-server-and-client/
#
# usage:
# sudo docker-compose build
# sudo docker-compose up


services:
  my-mongodb:
    image: mongo
    container_name: mongodb-preface
    ports:
    - 27017:27017
    environment:
    - MONGO_INITDB_DATABASE=preface
    - MONGO_INITDB_ROOT_USERNAME=root
    - MONGO_INITDB_ROOT_PASSWORD=root
    volumes:
    # seeding scripts
    - ./mongo-entrypoint:/docker-entrypoint-initdb.d
    # named volumes
    - mongodb:/data/db
    - mongoconfig:/data/configdb
    networks:
    - mongo_net

  my-mongoclient:
    # build will get tagged with 'image'
    build: ./my-mongoclient
    image: my-mongoclient
    container_name: my-mongoclient
    environment:
    - MONGO_SERVER=my-mongodb
    - MONGO_INITDB_DATABASE=preface
    - MONGO_INITDB_ROOT_USERNAME=admin
    - MONGO_INITDB_ROOT_PASSWORD=admin
    networks:
    - mongo_net
    depends_on:
    - my-mongodb

volumes:
  # default dir on Ubuntu: /var/lib/docker/volumes
  mongodb:
  mongoconfig:

networks:
  mongo_net:
    driver: bridge